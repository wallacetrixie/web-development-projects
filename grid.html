<!DOCTYPE html>
<head>
    <title>
        Grid practice
    </title>
</head>
<body>
        <div style="
        margin-top:20px;
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        column-gap:20px;
        row-gap:40px;">
        <div style="background-color:rgb(70, 2, 2);height:200px" > 1frx</div>
        <div style="background-color:rgb(133, 20, 95);height:200px"> 1fr</div>
        <div style="background-color:blueviolet;height:200px"> 1fr</div>
        <div style="background-color:rgb(78, 7, 72);height:200px" > 1frx</div>
        <div style="background-color:rgb(21, 136, 78);height:200px"> 1fr</div>
        <div style="background-color:rgb(241, 42, 69);height:200px"> 1fr</div>
</body>
