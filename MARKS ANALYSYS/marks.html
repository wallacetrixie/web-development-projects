<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="marks.css">
</head>
<body>
    <div class="block">
        <p>This program analyses exam results for student X</p>
        <p>Enter marks for various subjects respectively:</p>
        <p>MATHEMATICS:</p>
        <input type="number" placeholder="Enter marks" id="math">
        <p>ENGLISH:</p>
        <input type="number" placeholder="Enter marks" id="english">
        <p>BIOLOGY:</p>
        <input type="number" placeholder="Enter marks" id="biology">
        <p>CHEMISTRY:</p>
        <input type="number" placeholder="Enter marks" id="chemistry">
        <p>COMPUTER:</p>
        <input type="number" placeholder="Enter marks" id="computer">
        <p>PHYSICS:</p>
        <input type="number" placeholder="Enter marks" id="physics">
        <p>CRE:</p>
        <input type="number" placeholder="Enter marks" id="cre">
        <p>HISTORY:</p>
        <input type="number" placeholder="Enter marks" id="history">
        <p>TOTAL MARKS:
            <button class="output1" id="res"></button>
        </p>
        <p>AVERAGE MARKS:
            <button class="output2" id="mean"></button>
        </p>
        <button class="calculate" id="process">COMPUTE</button>
    </div>
    <script src="marks.js"></script>
</body>
